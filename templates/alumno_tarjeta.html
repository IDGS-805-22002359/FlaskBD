{% extends 'layout.html' %}
{% block contenido %}
<div class="flex flex-col justify-center items-center">
    <div class="w-full p-12 max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm">
        <div class="flex flex-col items-center pb-10">
            <a href="{{url_for('listar_alumnos')}}">
                {% if alumno.foto %}
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{alumno.foto}}" alt="Bonnie image" />
                {% else %}
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{url_for('static', filename='img/avatar.png')}}"
                    alt="Avatar image" />
                {% endif %}
            </a>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{alumno.nombre + ' ' +
                alumno.apellidos}}</h5>
            <span class="text-sm text-gray-500">{{alumno.matricula}}</span>
            <span class="text-sm text-gray-500">{{alumno.email}}</span>
        </div>
    </div>
</div>
{% endblock %}
