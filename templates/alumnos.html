{% extends 'layout.html' %}

{% block contenido %}
<div class="p-12">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
        <tbody>
            <tr class="cursor-pointer bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
                onclick="window.location='{{ 'alumnos?id=' + alumno.id|string }}';">
                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                    {% if alumno.foto %}
                    <img class="w-10 h-10 rounded-full" src="{{ alumno.foto }}"
                        alt="Foto de {{ alumno.nombre + ' ' + alumno.apellidos }}" loading="lazy">
                    {% else %}
                    <img class="w-10 h-10 rounded-full" src="{{ url_for('static', filename='img/avatar.png') }}"
                        alt="Avatar" loading="lazy">
                    {% endif %}
                    <div class="ps-3">
                        <div class="text-base font-semibold">{{ alumno.nombre + ' ' + alumno.apellidos }}</div>
                        <div class="font-normal text-gray-500">{{ alumno.email }}</div>
                    </div>
                </th>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                    {{ alumno.matricula }}
                </td>
                </td>
                <td class="px-6 py-4 flex justify-end">
                    <a href="{{ url_for('editar_alumno', id=alumno.id) }}" type="button"
                        class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2">
                        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9" />
                        </svg>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="p-4 flex text-center">
        <a href="{{ url_for('crear_alumno') }}" type="button"
            class="w-full text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-">
            Crear
        </a>
    </div>
</div>

{% endblock %}
